<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
     <script src="jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <img src="icon.png" width="75px"/>
    <h3>Stop Harassment</h3>

    <div class"filters">
      <label>Filters On</label>
      <label class="switch">
        <input type="checkbox">
        <div class="slider round"></div>
      </label>
      <div class="mini">Application is enabled</div>
    </div>
    <br>
    <div class="medium">
      <form>
        <input type="radio" name="filter" value="hide_tweets" checked>Hide Tweets<br>
        <input type="radio" name="filter" value="word_substitutes"> Word Substitutes<br>
        <input type="radio" name="filter" value="other"> Other Cool Option<br>
      </form>
    </div>
    <button type="button">Word Settings</button>
  </body>
</html>
